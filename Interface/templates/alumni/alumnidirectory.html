{% extends "basic.html" %}
{% block title %}
Alumni Directory
{% endblock title %}




{% block content %}



  <main id="main">

     <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Alumni Directory</h2>
          <ol>
            <li><a href="{% url 'homepage' %}">Home</a></li>
            <li>Alumni Directory</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1><span style="color: rgb(62,166,0);">Our Alumni</span></h1>
          </div>

          <div class="row">

            {% for x in object_list %}

            <div class="col-lg-3 col-md-6" >
              <div class="card shadow p-3 border border-success my-3">
                <div class="card-body">
                  <a href="{% url 'alumniprofile'  x.pk %}"><img src="{{ x.Profile_image.url }}" alt="" class="image-fluid rounded-circle w-50 mb-3"></a>
                  <h4>{{ x.Name }}</h3>
                  <h6>{{ x.Designation }} </h5>
                </div>
              </div>
            </div>

            {% endfor %}
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->


{% endblock content %}
