{% extends "base.html" %}

{% block title %}
Recruiter Update Profile
{% endblock title %}




{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <img src="{{recruiter.image.url}}" alt="" width="200px" height="200px">
    
    <br>
    <br>
    <label>First Name</label>
    <input type="text"  class="form-control mt-2" name="first_name" id="first_name" value="{{recruiter.user.first_name}}" required>
    <br>

    <label>Last Name</label>
    <input type="text" class="form-control mt-2" name="last_name" id="last_name" value="{{recruiter.user.last_name}}" required>
    <br>

    <label>Email Id</label>
    <input type="email" class="form-control mt-2" name="email" id="email" value="{{recruiter.user.email}}" required>
    <br>

    <label>Contact Number</label>
    <input type="tel" class="form-control mt-2" name="phone" id="phone" value="{{recruiter.phone}}" required>

    <br>

    <label>Gender</label>
                        {% if recruiter.gender == "Male" %}

                        <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
                            <div>
                                <input type="radio" class="custom-control-input" name="gender" value="Male" checked>
                                <label for="male" class="custom-control-label">Male</label>
                            </div>
                            <div>
                                <input type="radio" class="custom-control-input" name="gender"
                                    value="Female" >
                                <label for="female" class="custom-control-label">Female</label>
                            </div>
                        </div>
                        {%else %}

                        <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
                            <div>
                                <input type="radio" class="custom-control-input" name="gender" value="Male" >
                                <label for="male" class="custom-control-label">Male</label>
                            </div>
                            <div>
                                <input type="radio" class="custom-control-input" name="gender"
                                    value="Female" checked>
                                <label for="female" class="custom-control-label">Female</label>
                            </div>
                        </div>

                        {% endif %}
    <br>                        
    <input type="submit" value="Submit" accept="image/*" style="background-color: #4f868c; color: white; font-size: larger; width: 8rem;">

{% endblock content %}



{% block js %}
<script>
    {% if alert %}
    alert("Profile Updated Successfully")
    window.location = "/jobs"
    {% endif %}
</script>
{% endblock %}
