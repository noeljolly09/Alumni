{% extends "base.html" %}

{% block title %}
Job Apply
{% endblock title %}




{% block content %}
<div class="container mt-4 shadow-lg py-3 mb-4">
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-row">
            <label>Upload Resume</label>
            <input type="file" class="form-control mt-3" name="resume" id="resume">
        </div>
        <input type="submit" value="Submit" class="btn btn-danger mt-3">
    </form>
</div>

{% endblock content %}

{% block js %}

<script>
    {% if alert %}
    alert("Resume Submitted Successfully");
    document.location = "/jobs/applicant/available/jobs"
    {% endif %}

    {% if closed %}
    alert("Date for applying has been closed")
    document.location = "/jobs/applicant/available/jobs"
    {% endif %}

    {% if notopen %}
    alert("Date for applying has not yet started")
    document.location = "/jobs/applicant/available/jobs"
    {% endif %}

</script>
{% endblock %}
