{% load static %}

<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<link rel="stylesheet" href="{% static 'registration_styles/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

<!-- Main css -->
<link rel="stylesheet" href="{% static 'registration_styles/css/style.css'%}">

</head>
<body>

  <div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                      {% csrf_token %}

                      {% include 'messages.html' %}

                        <div class="form-group">
                            <label for="uname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="uname" id="name" placeholder="User Name"/>
                        </div>
                        <div class="form-group">
                            <label for="f_name"><i class="zmdi zmdi-email"></i></label>
                            <input type="text" name="f_name" id="email" placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                          <label for="l_name"><i class="zmdi zmdi-email"></i></label>
                          <input type="text" name="l_name" id="email" placeholder="Last Name"/>
                      </div>
                      <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email"/>
                    </div>
                        <div class="form-group">
                            <label for="psw"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="psw" id="psw" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="cpsw" id="re_pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="../../../static/registration_styles/images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="{% url 'login' %}" class="signup-image-link">Already Registered</a>
                </div>
            </div>
        </div>
    </section>
  </div>


<script src="{% static 'registration_styles/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'registration_styles/js/main.js' %} "></script>

</body>
</html>
